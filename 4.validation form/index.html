<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Accessories Order Form - Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Car Accessories Order Form</h1>
        <form id="orderForm" onsubmit="return validateForm()">
            <fieldset>
                <legend>Personal Information</legend>

                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required placeholder=" ">
                    <div class="error-message" id="fullNameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder=" " required>
                    <div class="error-message" id="phoneError"></div>
                </div>

            </fieldset>

            <fieldset>
                <legend>Delivery Address</legend>

                <div class="form-group">
                    <label for="deliveryAddress">Delivery Address:</label>
                    <textarea id="deliveryAddress" name="deliveryAddress" rows="4" required placeholder=" "></textarea>
                    <div class="error-message" id="deliveryAddressError"></div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Accessories Selection</legend>

                <div class="form-group">
                    <label for="carMake">Car Make:</label>
                    <input type="text" id="carMake" name="carMake" list="carMakes" required placeholder=" ">
                    <datalist id="carMakes">
                        <option value="Toyota"></option>
                        <option value="Honda"></option>
                        <option value="Ford"></option>
                        <option value="BMW"></option>
                        <option value="Mercedes-Benz"></option>
                    </datalist>
                    <div class="error-message" id="carMakeError"></div>
                </div>

                <div class="form-group">
                    <label>Select Accessories:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="seatCovers" name="accessories" value="Seat Covers">
                        <label for="seatCovers">Seat Covers</label>
                        <input type="checkbox" id="floorMats" name="accessories" value="Floor Mats">
                        <label for="floorMats">Floor Mats</label>
                        <input type="checkbox" id="ledLights" name="accessories" value="LED Headlights">
                        <label for="ledLights">LED Headlights</label>
                        <input type="checkbox" id="spoiler" name="accessories" value="Spoiler">
                        <label for="spoiler">Spoiler</label>
                    </div>
                    <div class="error-message" id="accessoriesError"></div>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity of Accessories (overall):</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>
                    <div class="error-message" id="quantityError"></div>
                </div>

                <div class="form-group">
                    <label for="deliveryDate">Preferred Delivery Date:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate" required>
                    <div class="error-message" id="deliveryDateError"></div>
                </div>

            </fieldset>

            <fieldset>
                <legend>Payment Method</legend>

                <div class="form-group">
                    <label>Choose Payment Method:</label>
                    <div class="radio-group">
                        <input type="radio" id="creditCard" name="paymentMethod" value="Credit Card" required>
                        <label for="creditCard">Credit/Debit Card</label>
                        <input type="radio" id="netBanking" name="paymentMethod" value="Net Banking">
                        <label for="netBanking">Net Banking</label>
                        <input type="radio" id="upi" name="paymentMethod" value="UPI">
                        <label for="upi">UPI</label>
                    </div>
                    <div class="error-message" id="paymentMethodError"></div>
                </div>

                <div id="cardDetails" class="payment-details" style="display:none;">
                    <div class="form-group">
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{13,16}" placeholder="XXXX XXXX XXXX XXXX">
                        <div class="error-message" id="cardNumberError"></div>
                    </div>
                    <div class="form-group split-fields">
                        <div>
                            <label for="expiryDate">Expiry Date:</label>
                            <input type="month" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                            <div class="error-message" id="expiryDateError"></div>
                        </div>
                        <div>
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" placeholder="XXX">
                            <div class="error-message" id="cvvError"></div>
                        </div>
                    </div>
                </div>

            </fieldset>

            <div class="button-group">
                <button type="submit">Place Order</button>
                <button type="reset">Clear Form</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
